name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM installs
        run: npm install --force
      - name: install postcss
        run: npm install rollup-plugin-postcss rollup-plugin-postcss-lit postcss
      - name: build src
        run: npm run build
  test-code:
    needs: build
    runs-on: macos-latest
    steps:
      - name: code lint
        run: npm run lint
        

